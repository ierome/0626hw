<!DOCTYPE html>
<html lang="en">
    <head>
<link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    </body>
    <div class="container">
            <div class="col1">
            <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="John">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Doe">
            <label for="lname">Email</label>
            <input type="text" name="lname" placeholder="johndoe@email.com">
            <label for="country">Country</label>
            <select name="country" class="countrySelector" placeholder="Choose a Country">
                <option value="usa">Choose a country</option>
                <option value="china">China</option>
            </select>
            <label for="bio">Biography</label>
            <textarea name="bio" class="biography"></textarea>
            </div>  
            <div class="col2">
            <label for="pnumber">Phone Number</label>
            <input type="tel" name="pnumber" placeholder="+351 999 9999">
            <label for="affil">Affiliations</label>
            <textarea name="affil" class="affil"></textarea>
            <label for="occu">Occupation</label>
            <select name="occu" class="occuSelector">
                <option value="employed">Choose an occupation</option>
                <option value="self-employed">Self Employed</option>
            </select>
            <label for="cname">Cat's Name</label>
            <input type="text" name="cname" placeholder="Kitty">
            <label for="fgadget">Favorite Gadget</label>
            <input type="text" name="fgadget" placeholder="Annoy-a-tron">
            </div>
            <div class="col3">
            <label for="talent">Type of Talent</label>
            <select name="talent" class="talentSelector">
                <option value="dance">Choose a talent</option>
                <option value="juggle">Juggling</option>
            </select>
            <label for="fdrink">Favorite Drink</label>
            <input type="text" name="fdrink" placeholder="Green Tea">
            <label for="sPower">Special Power</label>
            <input type="text" name="sPower" placeholder="Anti-gravity">
            <label for="weapon">Weapon of Choice</label>
            <input type="text" name="weapon" placeholder="Lightsaber">
            <label for="comments">Comments</label>
            <textarea name="comments" class="comments"></textarea>
            </div>
    </div>
    </body>
    </html>
</html>
